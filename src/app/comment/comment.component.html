<table class="table" *ngFor="let post of postsData">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Comment</th>
      </tr>
      <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.name }}</td>
        <td>{{ post.body }}</td>
        <br />
        <td></td>
      </tr>
      <button (click)="goToPosts()">Back</button>
  </table>
