<div class="container-fluid">
  <form #userForm="ngForm" novalidate (ngSubmit)="onLogin()">
    <div class="form-group">
      <label>Email :</label>
      <input
        type="email"
        name="txtEmail"
        [(ngModel)]="loginModel.email"
        required
        pattern="^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$"
        [class.is-invalid]="email.invalid && email.touched"
        #email="ngModel"
        class="form-control"
      />
      <div *ngIf="email.errors && email.touched">
        <small
          class="text-danger"
          *ngIf="email.errors['required']"
          [class.d-none]="email.valid || email.untouched"
          >email is required</small
        >
        <small class="text-danger" *ngIf="email.errors['pattern']"
          >email must contain @ and .</small
        >
      </div>
    </div>
    <div class="form-group">
      <label>Password :</label>
      <input
        type="password"
        name="passWord"
        required
        [(ngModel)]="loginModel.passWord"
        #passWord="ngModel"
        [class.is-invalid]="passWord.invalid && passWord.touched"
        class="form-control"
      />
      <small
        class="text-danger"
        [class.d-none]="passWord.valid || passWord.untouched"
        >password is required</small
      >
    </div>
    <input type="submit" class="btn btn-primary" value="Login" />
  </form>
</div>
