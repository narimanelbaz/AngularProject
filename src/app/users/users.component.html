
<table class="table" *ngFor="let user of usersData">
    
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>User name</th>
        <th>Email</th>
      </tr>

      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
      </tr>
    
  </table>
  
{{errMessage}}
